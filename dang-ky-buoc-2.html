                Thao tác đăng kí sẽ bị hủy nếu bạn quay lại.
            </div>
            <div class="register-heading_image position-absolute top-0 end-0 pe-none">
                <img src="./assets/images/logo-icon_opacity.png" height="180" width="210" alt="">

        </div>
        <div class="register-body vstack gap-30px position-absolute zi-2 bottom-0 start-0 end-0 bg-white">
            <div class="register-body_title fw-normal heading-4">
                Một mã code gồm <span class="primary-color fw-bold">4 chữ số</span> vừa được gửi đến
                số điện thoại ***3457
            </div>
            <form action="" id="formRegisterExampleStep2">
                <div class="vstack gap-30px">
                    <div class="account-form hstack gap-20px">
                        <div class="flex-fill hstack account-form_item">
                            <input id="inputExample1" class="account-form_item__number"
                                   type="tel" minlength="1" maxlength="1">
                        </div>
                        <div class="flex-fill hstack account-form_item">
                            <input id="inputExample2" class="account-form_item__number"
                                   type="tel" minlength="1" maxlength="1">
                        </div>
                        <div class="flex-fill hstack account-form_item">
                            <input id="inputExample3" class="account-form_item__number"
                                   type="tel" minlength="1" maxlength="1">
                        </div>
                        <div class="flex-fill hstack account-form_item">
                            <input id="inputExample4" class="account-form_item__number"
                                   type="tel" minlength="1" maxlength="1">
                        </div>
                    </div>
                    <div class="vstack gap-20px align-items-center justify-content-center">
                        <div class="d-flex align-items-center flex-fill w-100">
                            <button type="submit" class="button-theme button-gradient_green w-100">
                                Xác nhận
                            </button>
                        </div>
                        <div class="register-body_desc text-center fw-normal heading-4">
